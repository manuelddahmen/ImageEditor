buildscript {
    ext {
        compose_version31 = '1.0.5'
        kotlin_version31 = '1.5.31'
        compose_version32 = '1.1.1'
        kotlin_version32 = '1.6.10'

    }

    ext.java_version = JavaVersion.VERSION_17

    repositories {
        google()
        mavenCentral()
        // Add the Maven address.
        maven { url 'https://developer.huawei.com/repo/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        //classpath "androidx.databinding:databinding-ktx:7.2.2"
        //classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.5.2'
        // NOTE: Do not place your application dependencies here; they belong
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version32"
        // in the individual module build.gradle files
        //classpath('androidx.navigation:navigation-safe-args-gradle-plugin:2.5.2')
        //classpath('com.google.ar:core:1.33.0')
        // Add dependencies.
        classpath 'com.huawei.agconnect:agcp:1.5.2.300'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Add the Maven address.
        maven { url 'https://developer.huawei.com/repo/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
