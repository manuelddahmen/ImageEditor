buildscript {
    ext {
        java_version = JavaVersion.VERSION_11
        kotlinVersion = "1.8.0"
        compose_version = '1.2.0-rc02'
        kotlin_version = '1.8.0'
    }
    repositories {
        google()
        mavenCentral()
        // Add the Maven address.
        maven { url 'https://developer.huawei.com/repo/' }

    }
    dependencies {
        // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-compiler
        classpath 'org.jetbrains.kotlin:kotlin-compiler:1.8.0'

        classpath 'com.android.tools.build.jetifier:jetifier-processor:1.0.0-beta10'

        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.android.tools.build:gradle:7.4.1'
        //classpath "androidx.databinding:databinding-ktx:7.2.2"
        //classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.5.2'
        // NOTE: Do not place your application dependencies here; they belong
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"
        // in the individual module build.gradle files
        //classpath('androidx.navigation:navigation-safe-args-gradle-plugin:2.5.2')
        // Add dependencies.
        classpath 'com.huawei.agconnect:agcp:1.5.2.300'

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Add the Maven address.
        maven { url 'https://developer.huawei.com/repo/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
