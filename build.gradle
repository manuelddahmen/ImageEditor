def compose_version = '1.4.2'
def kotlin_version = '1.8.10'
buildscript {
    ext.java_version = JavaVersion.VERSION_11
    ext {
        compose_ui_version = '1.4.2'
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io"
        }
        maven {
            url "https://mvnrepository.com/"
        }
    }



    dependencies {
        //classpath 'com.android.tools.build:gradle:7.4.2'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10"
        // in the individual module build.gradle files
        //classpath('androidx.navigation:navigation-safe-args-gradle-plugin:2.5.3')
        classpath 'com.android.tools.build:gradle:7.4.2'
        //classpath('com.google.ar:core:1.33.0')
        // Add dependencies.
        //classpath 'com.huawei.agconnect:agcp:1.5.2.300'
        // Add the dependency for the Crashlytics Gradle plugin
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.5'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


Properties properties = new Properties()
try {
    // Other configuration here
    File propertiesFile = new File('../private.properties/gradle.properties')
    propertiesFile.withInputStream {
        properties.load(it)
    }
} catch (Exception ex) {
    ex.printStackTrace()
}
